<div>
    <nav>
        <h2><a routerLink="/">CodeBin</a></h2>
        <ul>
            <li><a routerLink="/create" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">CreateBin</a></li>
            @if(authService.isAuthenticated()){
                <li><button (click)="authService.logOut()">LogOut</button></li>
            }
            @else{
                <li><a routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Login</a></li>
                <li><a routerLink="/signup" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">SignUp</a></li>
            }
            <li><a routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">About</a></li>
        </ul>
    </nav>
</div>
<hr>
